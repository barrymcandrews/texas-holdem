plugins {
    id 'java'
    id 'application'
}

group 'com.bebopbrains'
version '1.0-SNAPSHOT'

mainClassName = 'holdem.Application'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.ea.async', name: 'ea-async', version: '1.1.1'
    compile group: 'log4j', name: 'log4j', version: '1.2.16'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
